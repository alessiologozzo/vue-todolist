<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- /Roboto -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" defer></script>
    <title>Vue To Do List</title>
</head>
<body>
    
    <div id="app">

        <div class="container">

            <div class="d-flex flex-column justify-content-center align-items-center">

                <form ref="form" @submit.prevent="onSubmit()" class="w-100 d-flex justify-content-center align-items-center gap-2 pt-3">
                    <input type="text" name="inputText"  minlength="5"  maxlength="30"  required placeholder="Inserisci il testo del nodo...">
                    <select name="inputSelect">
                        <option value="false" selected>Da fare</option>
                        <option value="true">Fatto</option>
                    </select>
                    <input type="submit" value="Invia">
                </form>

                <div class="d-flex justify-content-center flex-wrap gap-2 pt-5">

                    <div v-for="(node, index) in nodes">

                        <div class="al-element">
                            <span @click="changeStatus(node)" :class="{'text-decoration-line-through': node.isDone}">{{node.text}}</span>
                            <i @click="removeElement(index)" class="fa-solid fa-trash text-danger fs-4"></i>
                        </div>
        
                    </div>

                </div>
            </div>

        </div>

    </div>

</body>
</html>
